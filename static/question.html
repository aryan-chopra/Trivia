<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question</title>
</head>

<body>
    <script defer src="TriviaObjects.js"></script>
    <script defer src="store_question.js"></script>
    <div class="container">
        <div class="input-form-container">
            <input type="text" required id="question" autofocus placeholder="Question" />

            <input type="text" required class="option correct-option" id="question-correct-option question-option-0"
                placeholder="Correct Answer" />

            <input type="text" required class="option wrong-option" id="question-incorrect-option-1 question-option-1" placeholder="Option" />
            <input type="text" required class="option wrong-option" id="question-incorrect-option-2 question-option-2" placeholder="Option" />
            <input type="text" required class="option wrong-option" id="question-incorrect-option-3 question-option-3" placeholder="Option" />

            <button id="submit-questions", type="button">Submit</button>
        </div>
    </div>
</body>

</html>
