<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <link rel="stylesheet" href="./colors.css">
    <link rel="stylesheet" href="style.css">
    <title>Question</title>

<body class="non-scrollable-body">
    <script defer src="TriviaObjects.js"></script>
    <script defer src="store_question.js"></script>
    <div class="container">
        <div class="input-form-container question-input-form">
            <input type="text" required class="entry-trivia-field question-input" id="question" autofocus
                placeholder="Question" />

            <input type="text" required class="entry-trivia-field question-input option correct-option"
                id="question-correct-option question-option-0" placeholder="Correct Answer" />

            <input type="text" required class="entry-trivia-field question-input option wrong-option"
                id="question-incorrect-option-1 question-option-1" placeholder="Option" />
            <input type="text" required class="entry-trivia-field question-input option wrong-option"
                id="question-incorrect-option-2 question-option-2" placeholder="Option" />
            <input type="text" required class="entry-trivia-field question-input option wrong-option"
                id="question-incorrect-option-3 question-option-3" placeholder="Option" />

            <div class="bottom-button-container">
                <div class="arrow-div left-arrow clickable-div-button" id="show-previous-fields">
                    <svg class="svg-icon flipped-svg-icon" fill="#5f6368" height="800px" width="800px" version="1.1"
                        id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 330 330" xml:space="preserve">

	C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606
	C255,161.018,253.42,157.202,250.606,154.389z" />
                    </svg>

                </div>

                <div class="arrow-div right-arrow clickable-div-button" id="submit-questions">
                    <svg class="svg-icon" fill="#5f6368" height="800px" width="800px" version="1.1" id="Layer_1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        viewBox="0 0 330 330" xml:space="preserve">
                        <path id="XMLID_223_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001

	C255,161.018,253.42,157.202,250.606,154.389z" />
                    </svg>
                </div>
            </div>

        </div>
    </div>
